version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: secure-telemetry-db
    environment:
      POSTGRES_DB: secure_telemetry
      POSTGRES_USER: secure_telemetry
      POSTGRES_PASSWORD: secure_telemetry_password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    container_name: secure-telemetry-app
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgres://secure_telemetry:secure_telemetry_password@db:5432/secure_telemetry
      SESSION_SECRET: change-me-in-production
      TELEMETRY_API_KEY: change-me-telemetry-key
    ports:
      - "5000:5000"

volumes:
  db_data:

